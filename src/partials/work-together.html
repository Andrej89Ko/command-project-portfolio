<section id="work-together" class="contact-section" data-theme='light'>
  <div>
    <h2 class="title">Let's <span>work together</span></h2>
  </div>
  <div>
    <img class="background" src="./img/together-section-images/decor-bg-together.png" alt="decor" />
  </div>
  <div class="contacts-list">
    <p class="work-together-text">
      Contact me to transform your ideas into exceptional solutions.
    </p>
    <ul>
      <li>
        <a class="contacts" href="tel:+380904567890"><svg width="24" height="24">
            <use href="./img/icons.svg#icon-map"></use>
          </svg>
          +38 090 456 78 90</a>
      </li>
      <li>
        <a class="contacts" href="mailto:lloydjefferson@gmail.com"><svg width="24" height="24">
            <use href="./img/icons.svg#icon-mail"></use>
          </svg>
          lloydjefferson@gmail.com</a>
      </li>
      <li>
        <a class="contacts" href="https://maps.app.goo.gl/amZVpvXsrTdW1WXNA"><svg width="24" height="24">
            <use href="./img/icons.svg#icon-tel"></use>
          </svg>
          USA, New York</a>
      </li>
    </ul>
  </div>
  <form id="contact-form">
    <input placeholder="Your email*" class="email-input" type="email" id="email" name="email" required
      pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" />
    <textarea placeholder="Message" id="message" name="message" required></textarea>
    <button class="button" type="submit">SEND MESSAGE</button>
  </form>
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="button-close">
        <svg class="close" width="12" height="12">
          <use href="./img/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div id="modal-message"></div>
    </div>
  </div>

</section>
